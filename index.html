<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>REST TEST</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">REST TEST</a>
    </nav>
    <section class="container">
        <form id="request_form">
            <div class="form-group">
                <label for="baseUrl">Base URL</label>
                <input type="text" class="form-control" id="baseUrl" aria-describedby="baseUrl">
                <small class="form-text text-muted">Base URL should not end with "/"</small>
            </div>
            <div class="form-group">
                <label for="relativePath">Path</label>
                <input type="text" class="form-control" id="relativePath">
                <small class="form-text text-muted">Relative path should start with "/"</small>
            </div>
            <div class="form-group">
                <label for="method">Method</label>
                <select class="form-control" id="method">
                    <option selected>GET</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PATCH">PATCH</option>
                    <option value="DELETE">DELETE</option>
                    <option value="PUT">PUT</option>
                    <option value="OPTIONS">OPTIONS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bearer">Bearer Auth</label>
                <textarea class="form-control" id="bearer" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <div class="input-group">

                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button" id="prettify">Prettify</button>
                    </div>
                    <textarea class="form-control" id="body" rows="2"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="send_request">Send</button>
        </form>
        <br>
        <div class="alert alert-dark" role="alert">
            Check the output in developer tools: networking and console
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="./main.js"></script>
</body>

</html>
